<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue - Civic Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-city text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold">Civic Plus</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="public-login.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-user mr-2"></i>Citizen Login
                    </a>
                    <a href="admin-login.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-shield-alt mr-2"></i>Admin Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">
                <i class="fas fa-camera text-blue-600 mr-3"></i>Report a Local Issue
            </h2>
            
            <form id="issue-form" class="space-y-6">
                <!-- Photo Upload Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Upload Photo of the Issue <span class="text-red-500">*</span>
                    </label>
                    <div id="image-upload-area" class="image-upload-area rounded-lg p-8 text-center cursor-pointer">
                        <div id="upload-placeholder">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                            <p class="text-lg text-gray-600 mb-2">Drag & drop your photo here</p>
                            <p class="text-sm text-gray-500">or click to browse</p>
                            <input type="file" id="image-input" accept="image/*" class="hidden" required>
                        </div>
                        <img id="image-preview" class="hidden max-w-full h-64 object-cover rounded-lg mx-auto">
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Supported formats: JPG, PNG, GIF (Max 5MB)</p>
                </div>

                <!-- Issue Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Issue Type <span class="text-red-500">*</span>
                    </label>
                    <select id="issue-type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        <option value="">Select issue type...</option>
                        <option value="pothole">Pothole</option>
                        <option value="garbage">Garbage Collection</option>
                        <option value="streetlight">Broken Streetlight</option>
                        <option value="water-leak">Water Leak</option>
                        <option value="sewage">Sewage Issue</option>
                        <option value="road-damage">Road Damage</option>
                        <option value="traffic-signal">Traffic Signal</option>
                        <option value="sidewalk">Sidewalk Issue</option>
                        <option value="parks">Park Maintenance</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Description <span class="text-red-500">*</span>
                    </label>
                    <textarea id="description" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Please provide a detailed description of the issue..." required></textarea>
                </div>

                <!-- Location Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Location <span class="text-red-500">*</span>
                    </label>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <button type="button" id="get-location-btn" class="w-full bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors">
                                <i class="fas fa-map-marker-alt mr-2"></i>Use Current Location
                            </button>
                        </div>
                        <div>
                            <input type="text" id="manual-location" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter address manually...">
                        </div>
                    </div>
                    <div id="location-display" class="mt-3 p-3 bg-blue-50 rounded-lg hidden">
                        <p class="text-sm text-blue-800">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            <span id="location-text"></span>
                        </p>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Your Name
                        </label>
                        <input type="text" id="reporter-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your name (optional)">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input type="email" id="reporter-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email (optional)">
                    </div>
                </div>

                <!-- Priority Level -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Priority Level
                    </label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="priority" value="low" class="mr-2" checked>
                            <span class="text-sm">Low</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="priority" value="medium" class="mr-2">
                            <span class="text-sm">Medium</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="priority" value="high" class="mr-2">
                            <span class="text-sm">High</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" class="w-full btn-primary text-white px-8 py-4 rounded-lg text-lg font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Issue Report
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Civic Plus. Making local governance transparent and accountable.</p>
        </div>
    </footer>

    <script src="static-api.js"></script>
    <script src="script.js"></script>
    <script src="citizen-form.js"></script>
</body>
</html>
